      <h3>donation</h3>
      <form action=".php">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <label for="namefi">first name</label>
              <input
              id="namefi
                type="text"
                required
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <label for="namelast">last name</label>
              <input id="namelast" required type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="gotra">gotra</label>
              <input
              id="gotra"
                type="text"
                class="form-control"
                placeholder="gotra"
              />
            </div>
            <div class="col">
              <label for="inputState">donation type</label>
              <select required id="inputState" class="form-control">
                <option>select</option>
                <option>Abhishek</option>
                <option>Dengi</option>
                <option>Building fund</option>
                <option>aana daan</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="email">email id</label>
              <input required
                id="email"
                type="text"
                class="form-control"
                placeholder="xyz@mail.com"
              />
            </div>
            <div class="col">
              <label for="contact">contact</label>
              <input required
              id="contact"
                type="tel"
                class="form-control"
                placeholder="+91 ********"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="inputState">State</label>
              <select required id="inputState" class="form-control">
                <option selected>select.</option>
                <option>maharastra</option>
                <option>madhya pradesh</option>
                <option>gujrat</option>
              </select>
            </div>
            <div class="col">
              <label for="inputState">city</label>
              <select required id="inputState" class="form-control">
                <option selected>select.</option>
                <option>jalgaon</option>
                <option>pune</option>
                <option>mumbai</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="address">address</label>
              <input required
                id="address"
                type="text"
                class="form-control"
                placeholder="plot/ho.no/colony"
              />
            </div>
            <div class="col">
              <label for="contact">zip code</label>
              <input required
              id="contact"
                type="number"
                
                class="form-control"
                placeholder="zip code"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-md-12" >
              <label for="donate">donation Amount</label>
              <div class="input-group mb-3">
               
                <div class="input-group-prepend">
                  <span class="input-group-text"> â‚¹</span>
                </div>
                <input required type="text" id="donate" class="form-control" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>
        </div>
        <center><button type="button submit "  class=" btn btn-success">continue</button></center>
